<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - AFSE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main class="container d-flex flex-column justify-content-center">
        <div class="card p-4 shadow-lg w-full mt-4">
            <h2 class="text-center mb-4">Registrazione</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Conferma Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="mb-3">
                    <label for="hero" class="form-label">Supereroe Preferito</label>
                    <input type="text" class="form-control" id="hero" name="hero">
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Data di Nascita</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Paese</label>
                    <select class="form-control" id="country" name="country" required>
                        <option value="">Seleziona il tuo paese</option>
                        <option value="Italia">Italia</option>
                        <option value="Francia">Francia</option>
                        <option value="Germania">Germania</option>
                        <option value="Spagna">Spagna</option>
                        <option value="Regno Unito">Regno Unito</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrati</button>
            </form>
            <div class="text-center mt-3">
                <p>Hai gi√† un account? <a href="login.html">Accedi</a></p>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-0">&copy; 2025 AFSE - Album delle Figurine dei Super Eroi. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="../javascript/register.js"></script>
</body>
</html>
